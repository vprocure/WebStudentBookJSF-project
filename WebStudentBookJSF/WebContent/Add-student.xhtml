<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>
	<ui:insert name = "content">
		<h:form>
			<h2>Fill in the form to add a student :</h2>
			<br/>
			<h:outputText value="Student First Name: "/>
			<h:inputText id = "FN" binding="#{input1}" validatorMessage=" Please enter a first name">
			    <f:validateRequired for="FN"/>	
			</h:inputText>
			<h:message for="FN" style="color:red"/>
			<br/>
			<br/>
			<h:outputText value="Student Last Name: "/>
			<h:inputText id = "LN" binding="#{input2}" validatorMessage=" Please enter a last name">
				<f:validateRequired for="LN" />	
			</h:inputText>
			<h:message for="LN" style="color:red"/>
			<br/>
			<br/>
			<h:outputText value="Student Email: "/>
			<h:inputText id = "EM" binding="#{input3}" validatorMessage=" Please enter a valid email adress (ex: test.test@test.test)">
				<f:validateRegex for="EM" pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</h:inputText>
			<h:message for="EM" style = "color:red"/>	
			<br/>
			<br/>				
			<h:commandButton value = "Submit" action = "#{studentManager.adding(input1.value,input2.value,input3.value)}"></h:commandButton>			
		</h:form>
		<br/>
		<h:form>
			<h:commandButton value = "Back" action = "List-students"></h:commandButton>
		</h:form>
			
	</ui:insert>
</h:body>
	


</html>
