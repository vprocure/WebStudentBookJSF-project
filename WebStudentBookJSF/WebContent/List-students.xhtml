<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<f:metadata>
	<f:event type="preRenderView"
	listener="#{studentManager.loadStudents()}"/>
</f:metadata> 

<h:dataTable border="1" value="#{studentManager.students}" var="tempStudent">
	<h:column>
		<f:facet name="header">
		ID</f:facet>
		#{tempStudent.id}
	</h:column>
	<h:column>
		<f:facet name="header">
		First Name</f:facet>
		#{tempStudent.first_Name}
	</h:column>
	<h:column>
		<f:facet name="header">
		Last Name</f:facet>
		#{tempStudent.last_Name}
	</h:column>
	<h:column>
		<f:facet name="header">
		Email</f:facet>
		#{tempStudent.email}
	</h:column>
	<h:column>
		<f:facet name="header">	
		Actions	</f:facet>
		<h:form>
			<h:commandButton action = "#{studentManager.updating(tempStudent)}" value = "Edit"/>
			<h:commandButton action = "#{studentManager.deleteStudent(tempStudent.id)}" value = "Delete"/>
		</h:form>
	</h:column>
</h:dataTable>

<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>

	<div id="footer">  
		  <h:form>
		<h:commandButton action="Add-student" value="Add a Student"/>
		</h:form>
		
	</div>

</body>

</html>
